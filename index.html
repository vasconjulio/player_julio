<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="music-container">
      <h4 id="playlist-title">Player de Musica</h4>
      <img id="cover" alt="disk cover" />
      <audio id="audio"></audio>
      <div id="below-cover">
        <div id="song-info">
          <div id="song-name" class="light-color">Nome da m√∫sica</div>
          <div id="band-name" class="light-color">Nome da banda</div>
        </div>
        <div id="like" class="button"><i class="bi bi-suit-heart"></i></div>
      </div>
      <div id="progress-bar" class="light-color">
        <div id="current-progress"></div>
      </div>
      <div id="button-container">
        <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
        <div id="previous" class="button button-navigate">
          <i class="bi bi-skip-start-fill"></i>
        </div>
        <div id="play" class="button button-biggest">
          <i class="bi bi-play-circle-fill"></i>
        </div>
        <div id="next" class="button button-navigate">
          <i class="bi bi-skip-end-fill"></i>
        </div>
        <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
